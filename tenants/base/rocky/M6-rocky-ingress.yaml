apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rocky
  namespace: rocky-test
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01-issuer
spec:
  ingressClassName: "nginx"
  tls:
  - hosts:
    - rocky.test.tipzip.xyz
    secretName: rocky-test-tls
  rules:
    - host: rock.test.tipzip.xyz # rocky.test.mybestdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
